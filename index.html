<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="return validateForm()" id="form">
      <h1>Student Registeration Form</h1>
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Firstname"
        required
      />

      <label for="middleName">Middle Name:</label>
      <input
        type="text"
        id="middleName"
        name="middleName"
        placeholder="Middlename"
      />

      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Lastname"
        required
      />
      <div class="select-course">
        <label for="selectOption">Course : </label>
        <select id="selectOption" name="selectOption">
          <option value="">--Select--</option>
          <option value="Option 1">Course 1</option>
          <option value="Option 2">Course 2</option>
        </select>
      </div>
          <label for="gender" id="gender">Gender:
           <br>
            <input type="radio" id="male" name="gender"/>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender"/>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender"/>
            <label for="other">Other</label> 
          </label>
      </div>
      <label for="phone-code">Phone:</label>
      <input type="tel" id="phone-code" name="phone-code" value="+91" maxlength="3" />
      <label for="phone"></label>
      <input
        type="tel"
        pattern="[0-9]{10}"
        maxlength="10"
        id="phone"
        name="phone"
        placeholder="Phone no"
        required
      />
      <label for="textarea">Description:</label>
      <textarea
        id="textarea"
        name="textarea"
        placeholder="Current Address"
        class="textarea"
      ></textarea>

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="8"
        placeholder="Enter Password"
        required
      />

      <label for="rePassword">Re-type Password:</label>
      <input
        type="password"
        id="rePassword"
        name="rePassword"
        minlength="8"
        placeholder="Retype Password"
        required
      />
      <button type="submit" id="btn" class="btn">Register</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
